<!DOCTYPE html>

    <title>PLAYLIST</title>

    <!-- call bootstrap style-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script>
        function playButton(currentList){
            //currentList dgiunakan untuk menyimpan audio yang saat ini diputar
            let musics = document.getElementsByTagName("audio");
            for(let index = 0; index < music.length; index++){
                if(musics[index] !== currentList){
                    musics[index].pause();
                }
            }
        }
    </script>
</head>
<body>
